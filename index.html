<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve - Nova Revelação</title>
    <!-- Inclui o Tailwind CSS via CDN para utilitários básicos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inclui fontes para o estilo dark -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset básico e estilos globais */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0F0F1A; /* Azul escuro profundo */
            color: #D0D0D0; /* Cinza claro suave */
            font-family: 'Inter', sans-serif;
            text-align: center;
            background-image: radial-gradient(circle at center, #1A1A2A 0%, #0F0F1A 70%, #05050A 100%);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            overflow-x: hidden; /* Evita rolagem horizontal */
        }

        .container {
            max-width: 1200px;
            width: 90%; /* Largura fluida para melhor responsividade */
            margin: 20px auto; /* Centraliza com margem superior/inferior */
            padding: 4rem 2rem; /* Aumenta o padding para espaçamento */
            background-color: rgba(20, 20, 30, 0.8);
            border-radius: 0.75rem;
            border: 1px solid rgba(70, 70, 90, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7), inset 0 0 15px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            transition: all 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(255, 255, 255, 0.08);
            transform: translateY(-10px);
        }

        /* Títulos */
        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin: 0; /* Zera margens padrão */
        }
        h1 {
            color: #E0E0E0;
            font-size: 5rem; /* Ajuste para ser grande, mas sem exageros iniciais */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2), 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #A0A0B0;
            font-size: 3.5rem; /* Tamanho para "2026..." */
            margin-top: 0.5rem; /* Pequena margem superior para separar de h1 */
            margin-bottom: 2.5rem;
            animation: pulse-dark 2s infinite alternate ease-in-out;
            text-shadow: 0 0 10px rgba(160, 160, 176, 0.3);
        }
        @keyframes pulse-dark {
            from { opacity: 0.7; transform: scale(1); }
            to { opacity: 1; transform: scale(1.02); }
        }

        /* Wrapper do vídeo responsivo */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Proporção 16:9 (altura/largura) */
            height: 0;
            overflow: hidden;
            max-width: 900px; /* Limita a largura máxima do vídeo */
            margin-bottom: 2.5rem; /* Margem abaixo do vídeo */
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 0.75rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6), inset 0 0 10px rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(80, 80, 100, 0.5);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            filter: brightness(0.9) contrast(1.1);
        }
        .video-wrapper iframe:hover {
            transform: scale(1.005);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8), inset 0 0 15px rgba(255, 255, 255, 0.06);
        }

        /* Contador regressivo */
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colunas em telas menores */
            gap: 1rem;
            width: 100%;
            max-width: 700px; /* Limita a largura máxima do contador */
        }
        @media (min-width: 768px) {
            .countdown-grid {
                grid-template-columns: repeat(4, 1fr); /* 4 colunas em telas maiores */
                gap: 1.5rem;
            }
        }
        .countdown-item {
            background-color: rgba(25, 25, 40, 0.9);
            padding: 1.5rem; /* Padding ajustado */
            border-radius: 0.5rem;
            border: 1px solid rgba(60, 60, 80, 0.4);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5), inset 0 0 5px rgba(255, 255, 255, 0.02);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease-in-out;
        }
        .countdown-item:hover {
            background-color: rgba(30, 30, 50, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            transform: translateY(-3px);
        }
        .countdown-item span:first-child {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem; /* Tamanho dos números */
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 0 0 8px rgba(255, 255, 255, 0.1);
        }
        #days { color: #A0B0D0; }
        #hours { color: #B0A0D0; }
        #minutes { color: #D0B0A0; }
        #seconds { color: #D0A0D0; }

        .countdown-item span:last-child {
            color: #909090;
            font-size: 1rem; /* Tamanho das unidades */
            margin-top: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        #countdownMessage {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem; /* Tamanho da mensagem final */
            margin-top: 2.5rem; /* Margem superior para separar do contador */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #C0C0C0;
            animation: pulse-message 2s infinite alternate ease-in-out;
        }
        @keyframes pulse-message {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 1; transform: scale(1.01); }
        }

        /* Responsividade para fontes e paddings em telas menores */
        @media (max-width: 640px) {
            h1 { font-size: 3rem; }
            h2 { font-size: 2.2rem; }
            .container { padding: 2rem 1rem; }
            .countdown-item span:first-child { font-size: 2.5rem; }
            .countdown-item span:last-child { font-size: 0.9rem; }
            #countdownMessage { font-size: 1.2rem; }
        }
    </style>
</head>
<body class="selection:bg-gray-700 selection:text-white">
    <div class="container">
        <!-- Título "EM BREVE" -->
        <h1 class="font-bold">
            EM BREVE
        </h1>
        <!-- "2026..." abaixo do "EM BREVE" e pulsando -->
        <h2 class="font-bold">
            2026...
        </h2>

        <!-- Seção do Vídeo do YouTube em Loop -->
        <div class="video-wrapper">
            <iframe
                src="https://www.youtube.com/embed/qfRhzVFv8zE?autoplay=1&loop=1&playlist=qfRhzVFv8zE&controls=0&playsinline=1&modestbranding=1&rel=0"
                frameborder="0"
                allow="autoplay; encrypted-media; fullscreen"
                allowfullscreen
            ></iframe>
        </div>

        <!-- Contador Regressivo -->
        <div id="countdown" class="countdown-grid">
            <div class="countdown-item">
                <span id="days">00</span>
                <span>Dias</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span>Horas</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span>Minutos</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span>Segundos</span>
            </div>
        </div>

        <p id="countdownMessage"></p>
    </div>

    <script>
        // Define a data alvo para 10 de abril de 2026, 10:00:00 (considerando o fuso horário local)
        const targetDate = new Date('2026-04-10T10:00:00').getTime();

        const daysSpan = document.getElementById('days');
        const hoursSpan = document.getElementById('hours');
        const minutesSpan = document.getElementById('minutes');
        const secondsSpan = document.getElementById('seconds');
        const countdownMessage = document.getElementById('countdownMessage');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Cálculos de tempo
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exibe os resultados nos elementos HTML, com preenchimento de zero
            daysSpan.textContent = String(days).padStart(2, '0');
            hoursSpan.textContent = String(hours).padStart(2, '0');
            minutesSpan.textContent = String(minutes).padStart(2, '0');
            secondsSpan.textContent = String(seconds).padStart(2, '0');

            // Quando o contador chega a zero
            if (distance < 0) {
                clearInterval(countdownInterval);
                daysSpan.textContent = '00';
                hoursSpan.textContent = '00';
                minutesSpan.textContent = '00';
                secondsSpan.textContent = '00';
                countdownMessage.textContent = 'A SURPRESA COMEÇOU!';
                // Você pode adicionar mais ações aqui, como redirecionar ou exibir conteúdo adicional
            }
        }

        // Atualiza o contador a cada segundo
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Chama a função uma vez imediatamente para evitar atraso inicial na exibição
        updateCountdown();
    </script>
</body>
</html>
